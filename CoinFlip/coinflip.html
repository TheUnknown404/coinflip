<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="coinflip.css" />
    <title>Coinflip</title>
  </head>
  <body>
    <div class="container">
      <p id="text">Heads or Tails?</p>
      <p id="text2"></p>
      <button type="btn" id="heads">Heads</button>
      <button type="btn" id="tails">Tails</button>
      <h1 id="heading">Will You Win or Lose?</h1>

      <div class="info">
        <span>Wins</span>
        <p class="score"id="wins">0</p>
      </div>

      <div class="info">
        <span>Losses</span>
        <p class="score" id="losses">0</p>
      </div>

      <button type="btn" id="reset">Reset Scores</button>
    </div>
    <script src="coinflip.js"></script>
  </body>
</html>
